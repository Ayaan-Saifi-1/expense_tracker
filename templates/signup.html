<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='common.css') }}"
    />
  </head>
  <body>
    <section id="container">
      <div class="form-box">
        <form
          class="form"
          action="{{url_for('signup')}}"
          method="post"
         
        >
          <span class="title">Sign up</span>
          <span class="subtitle">Create a free account with your email.</span>
          <div class="form-container">
            <input
              type="name"
              class="input"
              placeholder="Name"
              name="name"
              id="name"
              required
            />
            <input
              type="text"
              class="input"
              placeholder="Username"
              name="username"
              id="username"
              required
            />
            <input
              type="email"
              class="input"
              placeholder="Email"
              name="email"
              id="email"
              required
            />
            <input
              type="password"
              class="input"
              placeholder="Password"
              name="password"
              id="password"
              required
            />
          </div>
          <button>Sign up</button>
        </form>
        <div class="form-section">
          <p>Have an account? <a href="{{url_for('login')}}">Log in</a></p>
          <p class="error">{{msg}}</p>
        </div>
      </div>
    </section>
    <!-- From Uiverse.io by alexruix -->
  </body>
</html>
