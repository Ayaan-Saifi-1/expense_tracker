<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Student Expense Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='common.css') }}"
    />
  </head>

  <body>
    <section id="container">
      <div class="form-box">
        <form class="form" action="{{ url_for('signup') }}" method="post">
          <h1 class="title">Sign Up</h1>
          <p class="subtitle">Create a free account with your details below.</p>

          <div class="form-container">
            <div class="input-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="input"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="input-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="input"
                name="username"
                id="username"
                placeholder="Choose a username"
                required
              />
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="input"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="input"
                name="password"
                id="password"
                placeholder="Create a password"
                required
              />
            </div>
          </div>

          <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <div class="form-section">
          <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
          {% if msg %}
          <p class="error">{{ msg }}</p>
          {% endif %}
        </div>
      </div>
    </section>
  </body>
</html>
