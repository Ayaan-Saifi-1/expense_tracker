<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}?v=1" />
    <!-- Optional Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded-xl shadow-md">
      <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">
        Edit Expense
      </h1>

      <form action="{{ url_for('update_expense') }}" method="post" class="space-y-5">
        <input type="hidden" name="expense_id" value="{{ expense.expense_id }}" />

        <div>
          <label for="description" class="block font-medium text-gray-700 mb-1">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            value="{{ expense.description }}"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <div>
          <label for="date" class="block font-medium text-gray-700 mb-1">Date & Time:</label>
          <input
            type="datetime-local"
            id="date"
            name="date"
            value="{{ expense.date }}"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <div>
          <label for="amount" class="block font-medium text-gray-700 mb-1">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            value="{{ expense.amount }}"
            min="0"
            step="0.01"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <div class="text-center mt-6">
          <input
            type="submit"
            value="Save Changes"
            class="bg-indigo-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition"
          />
        </div>
      </form>

      <div class="text-center mt-6">
        <a
          href="{{ url_for('home') }}"
          class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-lg transition"
        >
          üè† Go Home
        </a>
      </div>
    </div>
  </body>
</html>
