<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
</head>
<body>
    <h1>Enter the expense details</h1>
    <form action="{{ url_for('update_expense') }}" method="post">
        <input type="hidden" name="expense_id" value="{{ expense.expense_id }}">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{expense.description}}"><br><br>
        <label for="date">Date & Time:</label>
        <input type="datetime-local" id="date" name="date" value="{{expense.date}}"><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{expense.amount}}"><br><br>
        <input type="submit" value="Edit Expense">
    </form>
    <a href="{{url_for('home')}}">home</a>
</body>
</html>
