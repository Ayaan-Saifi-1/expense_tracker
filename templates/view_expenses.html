<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello{{username}}</h1>
    {% if expenses %}
    <h1>YOUR EXPENSES</h1>
    <table>
       <thead>
            <tr>
                <th>No.</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for i in expenses %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i[0] }}</td>
               <td>{{ i[1].strftime('%Y-%m-%d') }}</td>
                <td>{{ i[1].strftime('%H:%M') }}</td>
                <td>â‚¹{{ i[2] }}</td>
                <!-- In view_expenses.html -->
                  <td>
                    <form action="{{ url_for('delete_expense') }}" method="post" style="display:inline;">
                       <input type="hidden" name="expense_id" value="{{ i[3] }}">
                        <button type="submit">Delete</button>
                   </form>
                        </td>

                  <td>
                    <form action="{{ url_for('edit_expense') }}" method="post" style="display:inline;">
                       <input type="hidden" name="expense_id" value="{{ i[3] }}">
                        <button type="submit">Edit</button>
                   </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
 
    </table>
    
    {% else %}
    <h2>No expenses recorded yet.</h2>
    {% endif %}
    <a href="{{url_for('home')}}">home</a>
</body>
</html>
